<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Information Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-200 via-white to-blue-100 flex items-center justify-center px-4">

    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-2xl overflow-hidden">

        <!-- Header -->
        <div class="bg-blue-900 px-6 py-4 flex items-center gap-3">
            <div class="w-10 h-10 bg-white text-blue-900 flex items-center justify-center rounded-full text-xl">
                ðŸŽ“
            </div>
            <h1 class="text-white text-xl font-bold">Student Information Portal</h1>
        </div>

        <!-- Form -->
        <div class="p-6">
            <p class="text-gray-500 text-sm mb-6">Enter student details below</p>

            <form action="/submit" method="POST" class="space-y-5">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="text-sm text-gray-600">Full Name</label>
                        <input name="name" required
                            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
                    </div>

                    <div>
                        <label class="text-sm text-gray-600">Email</label>
                        <input name="email" type="email" required
                            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="text-sm text-gray-600">Alternate Email</label>
                        <input name="alt_email" type="email"
                            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
                    </div>

                    <div>
                        <label class="text-sm text-gray-600">Age</label>
                        <input name="age" type="number" required
                            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
                    </div>
                </div>

                <div>
                    <label class="text-sm text-gray-600">Department</label>
                    <select name="department" required
                        class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
                        <option value="">Select Department</option>
                        <option>Computer Science</option>
                        <option>Mechanical</option>
                        <option>Electrical</option>
                        <option>Civil</option>
                    </select>
                </div>

                <div class="flex gap-3 pt-4">
                    <button
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition">
                        Submit
                    </button>

                    <button type="reset"
                        class="bg-gray-200 hover:bg-gray-300 px-6 py-2 rounded-lg transition">
                        Clear
                    </button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
